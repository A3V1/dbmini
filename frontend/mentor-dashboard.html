<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard - Mentor-Mentee Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        .dashboard-container {
            max-width: 1400px;
            margin: auto;
            padding: 24px;
        }

        .dashboard-title {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 16px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-top: 24px;
        }

        .card {
            background: var(--white);
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 3px solid var(--primary-color);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin: 0;
            margin-bottom: 8px;
            font-size: 20px;
            color: var(--white);
        }

        .card p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: var(--white);
        }

        .summary-card i {
            font-size: 30px;
            margin-right: 8px;
            color: var(--white);
        }

        .summary-card {
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-top: none;
        }

        .blue { background-color: var(--primary-color); }
        .orange { background-color: var(--secondary-color); }
        .cyan { background-color: var(--accent-color); }
        .yellow { background-color: #facc15; }

        .table-container {
            margin-top: 32px;
            background: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-top: 3px solid var(--primary-color);
        }
        
        .table-container h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: var(--blue-light);
        }
        
        tr:hover {
            background-color: var(--orange-light);
        }

        .btn-outline {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            background: transparent;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background-color: var(--blue-light);
            transform: translateY(-2px);
        }

        .small-text {
            font-size: 14px;
            color: var(--light-text);
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .section-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .feature-card {
            text-align: center;
            padding: 24px;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .feature-card .icon-lg {
            font-size: 3rem;
            margin-bottom: 16px;
            color: var(--secondary-color);
        }
        
        .feature-card h3 {
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .feature-card p {
            color: var(--light-text);
            margin-bottom: 16px;
            font-weight: normal;
            font-size: 1rem;
        }
        
        .feature-card .btn {
            margin-top: auto;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }
        
        li:last-child {
            border-bottom: none;
        }
        
        li:hover {
            background-color: var(--orange-light);
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .dashboard-grid, .grid-4 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="dashboard-layout">
    <!-- Include navigation component -->
    <div id="navigation-container"></div>

    <main class="dashboard-main">
        <header class="dashboard-header">
            <div class="header-left">
                <h1>Mentor Dashboard</h1>
                <div class="mentor-info">
                    <span id="mentor-name"></span>
                    <span id="mentor-department"></span>
                </div>
            </div>
            <div class="header-right">
                <div class="date-time">
                    <div class="date-box">
                        <i class="fas fa-calendar"></i>
                        <span id="current-date"></span>
                    </div>
                    <div class="time-box">
                        <i class="fas fa-clock"></i>
                        <span id="current-time"></span>
                    </div>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <!-- Quick Stats -->
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card primary">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Total Mentees</h3>
                            <div class="stat-number" id="total-mentees">0</div>
                        </div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Active Tasks</h3>
                            <div class="stat-number" id="active-tasks">0</div>
                        </div>
                    </div>
                    <div class="stat-card info">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Upcoming Meetings</h3>
                            <div class="stat-number" id="upcoming-meetings">0</div>
                        </div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-icon">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Pending Actions</h3>
                            <div class="stat-number" id="pending-actions">0</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Main Dashboard Grid -->
            <div class="dashboard-grid">
                <!-- Mentee List -->
                <section class="dashboard-section mentee-list">
                    <div class="section-header">
                        <h2>My Mentees</h2>
                        <button class="btn-primary" id="add-mentee">
                            <i class="fas fa-plus"></i> Add Mentee
                        </button>
                    </div>
                    <div class="mentee-grid" id="mentee-list"></div>
                </section>

                <!-- Task Management -->
                <section class="dashboard-section task-management">
                    <div class="section-header">
                        <h2>Task Management</h2>
                        <div class="section-actions">
                            <select id="task-filter" class="filter-select">
                                <option value="all">All Tasks</option>
                                <option value="pending">Pending</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                            <button class="btn-primary" id="create-task">
                                <i class="fas fa-plus"></i> New Task
                            </button>
                        </div>
                    </div>
                    <div class="task-list scrollable" id="task-list"></div>
                </section>

                <!-- Progress Tracking -->
                <section class="dashboard-section progress-tracking">
                    <div class="section-header">
                        <h2>Progress Overview</h2>
                        <select id="progress-period" class="filter-select">
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="semester">This Semester</option>
                        </select>
                    </div>
                    <div class="chart-container">
                        <canvas id="progress-chart"></canvas>
                    </div>
                </section>

                <!-- Upcoming Meetings -->
                <section class="dashboard-section meetings">
                    <div class="section-header">
                        <h2>Upcoming Meetings</h2>
                        <button class="btn-primary" id="schedule-meeting">
                            <i class="fas fa-calendar-plus"></i> Schedule Meeting
                        </button>
                    </div>
                    <div class="meeting-list scrollable" id="meeting-list"></div>
                </section>

                <!-- Recent Communications -->
                <section class="dashboard-section communications">
                    <div class="section-header">
                        <h2>Recent Communications</h2>
                    </div>
                    <div class="communication-list scrollable" id="communication-list"></div>
                </section>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Task</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Task Title</label>
                        <input type="text" id="task-title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-mentee">Assign to Mentee</label>
                        <select id="task-mentee" required></select>
                    </div>
                    <div class="form-group">
                        <label for="task-deadline">Deadline</label>
                        <input type="date" id="task-deadline" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeModal('task-modal')">Cancel</button>
                        <button type="submit" class="btn-primary">Create Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="meeting-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Schedule Meeting</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="meeting-form">
                    <div class="form-group">
                        <label for="meeting-title">Meeting Title</label>
                        <input type="text" id="meeting-title" required>
                    </div>
                    <div class="form-group">
                        <label for="meeting-mentee">Select Mentee</label>
                        <select id="meeting-mentee" required></select>
                    </div>
                    <div class="form-group">
                        <label for="meeting-date">Date</label>
                        <input type="date" id="meeting-date" required>
                    </div>
                    <div class="form-group">
                        <label for="meeting-time">Time</label>
                        <input type="time" id="meeting-time" required>
                    </div>
                    <div class="form-group">
                        <label for="meeting-agenda">Agenda</label>
                        <textarea id="meeting-agenda" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeModal('meeting-modal')">Cancel</button>
                        <button type="submit" class="btn-primary">Schedule Meeting</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/mentor-dashboard.js"></script>
</body>
</html>

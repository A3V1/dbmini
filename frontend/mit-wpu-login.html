<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My MIT WPU Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-box {
            background: #0d47a1;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            color: white;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .login-box:hover {
            transform: scale(1.02);
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            border-bottom: 1px solid orange;
            padding-bottom: 10px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #f0f0f0;
            font-size: 14px;
        }

        .password-container {
            display: flex;
            align-items: center;
            position: relative;
            margin-top: 10px;
        }

        .password-container button {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: black;
        }

        .remember-me {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            margin-top: 10px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: darkorange;
        }

        .footer-links {
            margin-top: 15px;
            font-size: 12px;
        }

        .footer-links a {
            color: white;
            margin: 0 5px;
            text-decoration: underline;
        }

        .footer-links a:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/1b/MIT_World_Peace_University_logo.svg/1200px-MIT_World_Peace_University_logo.svg.png" alt="MIT WPU Logo" class="logo">
            <h2>Welcome to My MIT WPU</h2>
            <form>
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" id="togglePassword">üëÅ</button>
                </div>
                
                <div class="remember-me">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            <div class="footer-links">
                <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const passwordToggle = this;
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggle.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                passwordToggle.textContent = 'üëÅ';
            }
        });
    </script>
</body>
</html>
